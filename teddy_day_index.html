<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teddy Day ðŸ§¸</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(135deg, #ffe6e6, #ffb3b3);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      font-size: 3em;
      color: #8b5e3c;
      text-shadow: 2px 2px 8px #c49e81;
      animation: pop 1s ease-in-out infinite alternate;
    }

    p {
      font-size: 1.5em;
      color: #5c3a21;
      max-width: 400px;
      margin-top: 20px;
    }

    @keyframes pop {
      0% { transform: scale(1); }
      100% { transform: scale(1.1); }
    }

    .teddy {
      font-size: 50px;
      animation: float 2s ease-in-out infinite;
      position: absolute;
    }

    @keyframes float {
      0% { transform: translateY(0px); opacity: 0.7; }
      50% { transform: translateY(-20px); opacity: 1; }
      100% { transform: translateY(0px); opacity: 0.7; }
    }
  </style>
</head>
<body>

  <h1>Happy Teddy Day! ðŸ§¸</h1>
  <p>Sending you a warm hug through this little teddyâ€¦ hope it makes you smile! ðŸ’–</p>

  <script>
    // Floating teddy bears animation
    function createTeddy() {
      const teddy = document.createElement('div');
      teddy.className = 'teddy';
      teddy.textContent = 'ðŸ§¸';
      teddy.style.left = Math.random() * window.innerWidth + 'px';
      teddy.style.animationDuration = (2 + Math.random() * 3) + 's';
      document.body.appendChild(teddy);
      setTimeout(() => teddy.remove(), 5000);
    }

    setInterval(createTeddy, 500);
  </script>

</body>
</html>
